<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #6a1b9a;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #8e24aa;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin: 0 0 20px;
            color: #6a1b9a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #6a1b9a;
            color: white;
        }
        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #b71c1c;
        }
        .add-category {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .add-category input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .add-category button {
            background-color: #6a1b9a;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html">Beranda</a>
        <a href="kategori.html">Kategori</a>
        <a href="produk.html">Produk</a>
        <a href="user.html">User</a>
        <a href="index.html">Keluar</a>
    </div>

    <div class="content">
        <div class="card">
            <h3>Kategori Produk</h3>
            <table>
                <tr>
                    <th>Nama Kategori</th>
                    <th>Aksi</th>
                </tr>
                <tr>
                    <td>Aksesoris</td>
                    <td><button>Hapus</button></td>
                </tr>
                <tr>
                    <td>Oli Matic</td>
                    <td><button>Hapus</button></td>
                </tr>
                <tr>
                    <td>Sparepart</td>
                    <td><button>Hapus</button></td>
                </tr>
                <tr>
                    <td>Helm</td>
                    <td><button>Hapus</button></td>
                </tr>
                <tr>
                    <td>Jaket</td>
                    <td><button>Hapus</button></td>
                </tr>
            </table>
            <div class="add-category">
                <input type="text" placeholder="Tambah Kategori">
                <button>Tambah</button>
            </div>
        </div>
    </div>
</body>
</html>
