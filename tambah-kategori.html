<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Kategori</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #6a1b9a;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #8e24aa;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin: 0 0 20px;
            color: #6a1b9a;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button-group button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-button {
            background-color: #6a1b9a;
            color: white;
        }
        .back-button {
            background-color: #757575;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html">Beranda</a>
        <a href="kategori.html">Kategori</a>
        <a href="produk.html">Produk</a>
        <a href="user.html">User</a>
        <a href="index.html">Keluar</a>
    </div>

    <div class="content">
        <div class="card">
            <h3>Tambah Kategori Baru</h3>
            <div class="form-group">
                <input type="text" placeholder="Nama Kategori" />
            </div>
            <div class="button-group">
                <button class="back-button">Kembali</button>
                <button class="save-button">Simpan Kategori</button>
            </div>
        </div>
    </div>
</body>
</html>
