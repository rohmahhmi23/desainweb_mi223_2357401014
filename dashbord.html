<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #6a1b9a;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #8e24aa;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin: 0;
            color: #6a1b9a;
        }
        .stats {
            display: flex;
            justify-content: space-between;
        }
        .stat {
            flex: 1;
            text-align: center;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html">Beranda</a>
        <a href="kategori.html">Kategori</a>
        <a href="produk.html">Produk</a>
        <a href="user.html">User</a>
        <a href="index.html">Keluar</a>
    </div>

    <div class="content">
        <div class="card">
            <h3>Selamat Datang Admin</h3>
            <div class="stats">
                <div class="stat">
                    <p>Jumlah Produk: <span id="produk"></span></p>
                </div>
                <div class="stat">
                    <p>Jumlah Kategori: <span id="kategori"></span></p>
                </div>
                <div class="stat">
                    <p>Jumlah User: <a href="user.html" id="user"></a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const nik = '123456789';
        document.getElementById('produk').textContent = nik.slice(0, 2);
        document.getElementById('kategori').textContent = nik.slice(0, 1);
        document.getElementById('user').textContent = nik.slice(2, 3);
    </script>
</body>
</html>
